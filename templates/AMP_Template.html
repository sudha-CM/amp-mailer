<!doctype html>
<html âš¡4email>
  <head>
    <meta charset="utf-8">
    <style amp4email-boilerplate>body{visibility:hidden}</style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Preference Quiz Email</title>
    <style amp-custom>
      body {
        padding: 0;
        margin: 0;
        background: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #555555;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      img {
        border: 0;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      .deviceWidth {
        width: 100%;
        padding: 0;
      }
      .w600 {
        width: 600px;
      }

      .quiz_box {
        position: relative;
      }
      .quiz_box input {
        position: absolute;
        opacity: 0;
      }
      .quiz_box label {
        font-weight: 400;
        font-size: 1rem;
        line-height: 1.25;
        color: #000000;
        background-color: #ffffff;
        border: 1px solid #69655f;
        padding: 5px;
        border-radius: 2px;
        text-align: center;
        cursor: pointer;
        min-height: 75px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .quiz_box input:checked + label {
        border: 1px solid #69655f;
        background-color: #c3d4ff;
      }
      .quiz_box div {
        flex: 0 0 auto;
        width: 100%;
      }

      .quiz-title {
        font-size: 1.35rem;
        font-weight: 700;
        line-height: 1.1;
        margin: 0;
        padding: 0;
        color: #000000;
        text-align: center;
        letter-spacing: 0.5px;
        transform: scale(1, 0.9);
      }

      .quiz-text-question {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 1rem;
      }

      .quiz-submit {
        font-size: 1rem;
        min-height: 50px;
        padding: 10px 20px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: 600;
        line-height: 1.1;
        color: #ffffff;
        background-color: #000000;
        margin: 0;
        border: none;
        box-shadow: none;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        box-sizing: border-box;
      }

      .quiz-product-title {
        font-size: 1.25rem;
        font-weight: 700;
        line-height: 1.1;
        margin: 0;
        padding: 0;
        color: #000000;
        text-align: center;
        letter-spacing: 0.5px;
        transform: scale(1, 0.9);
      }

      @media all and (max-width: 500px) {
        .w600 { width: 100%; }
        .quiz-title { font-size: 1.1rem; }
        .quiz_box label { font-size: 0.875rem; }
        .quiz-submit { font-size: 0.875rem; min-height: 45px; padding: 7px 15px; }
        .quiz-text-question { font-size: 0.875rem; }
        .quiz-product-title { font-size: 1.1rem; }
      }
    </style>
  </head>
  <body style="margin:0; padding:0; background-color:#ffffff;">
    <div style="margin:0;padding:0;min-width:100%;">
      <div style="width:100%;">
        <div class="w600" style="margin:0 auto;padding:0px;background:#ffffff;">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td align="center" style="padding:0;margin:0;">
                <div style="padding: 10px 0;"></div>

                <!-- LOGO -->
                <div style="max-width: 1000px;margin: 20px auto 0;">
                  <a href="{{cta_url}}" target="_blank" style="color:#15c; text-decoration:underline;">
                    <amp-img
                      alt="Logo"
                      title="Logo"
                      layout="responsive"
                      src="{{logo_img_url}}"
                      width="{{logo_width}}"
                      height="{{logo_height}}"
                      style="height:auto;max-width:100%;display:block;">
                    </amp-img>
                  </a>
                </div>

                <!-- HERO 1 -->
                <div>
                  <a href="{{cta_url}}" target="_blank" style="color:#15c; text-decoration:underline;">
                    <amp-img
                      alt="Hero Image"
                      title="Hero Image"
                      layout="responsive"
                      src="{{hero_img_url}}"
                      width="{{hero_width}}"
                      height="{{hero_height}}"
                      style="display:block;">
                    </amp-img>
                  </a>
                </div>

                <!-- HERO 2 -->
                <div>
                  <a href="{{cta_url}}" target="_blank" style="color:#15c; text-decoration:underline;">
                    <amp-img
                      alt="Hero Image 2"
                      title="Hero Image 2"
                      layout="responsive"
                      src="{{hero2_img_url}}"
                      width="{{hero2_width}}"
                      height="{{hero2_height}}"
                      style="display:block;">
                    </amp-img>
                  </a>
                </div>

                <div style="padding: 10px 0;"></div>

                <!-- QUIZ WRAPPER -->
                <div style="background-color: #ffffff;padding: 10px 10px 20px;">
                  <div style="max-width: 534px;margin: 0 auto;">

                    <!-- Quiz image -->
                    <div style="margin-bottom: 10px;">
                      <amp-img
                        alt="Quiz Image"
                        title="Quiz Image"
                        layout="responsive"
                        src="{{quiz_img_url}}"
                        width="{{quiz_width}}"
                        height="{{quiz_height}}"
                        style="display:block;">
                      </amp-img>
                    </div>

                    <!-- Question 1 -->
                    <div style="margin-bottom: 15px;">
                      <h3 class="quiz-title">{{quiz_question}}</h3>
                    </div>

                    <div style="display: flex;flex-wrap: wrap;justify-content: space-between;">
                      <!-- Q1 Option 1 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="a_quiz1" name="answer_1" type="radio" value="opt1">
                          <label for="a_quiz1">
                            <div>{{quiz_opt1_label}}</div>
                          </label>
                        </div>
                      </div>

                      <!-- Q1 Option 2 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="a_quiz2" name="answer_1" type="radio" value="opt2">
                          <label for="a_quiz2">
                            <div>{{quiz_opt2_label}}</div>
                          </label>
                        </div>
                      </div>

                      <!-- Q1 Option 3 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="a_quiz3" name="answer_1" type="radio" value="opt3">
                          <label for="a_quiz3">
                            <div>{{quiz_opt3_label}}</div>
                          </label>
                        </div>
                      </div>

                      <!-- Q1 Option 4 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="a_quiz4" name="answer_1" type="radio" value="opt4">
                          <label for="a_quiz4">
                            <div>{{quiz_opt4_label}}</div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <!-- Question 2 -->
                    <div style="margin-top: 20px;margin-bottom: 15px;">
                      <h3 class="quiz-title">{{quiz2_question}}</h3>
                    </div>

                    <div style="display: flex;flex-wrap: wrap;justify-content: space-between;">
                      <!-- Q2 Option 1 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="b_quiz1" name="answer_2" type="radio" value="opt1">
                          <label for="b_quiz1">
                            <div>{{quiz2_opt1_label}}</div>
                          </label>
                        </div>
                      </div>

                      <!-- Q2 Option 2 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="b_quiz2" name="answer_2" type="radio" value="opt2">
                          <label for="b_quiz2">
                            <div>{{quiz2_opt2_label}}</div>
                          </label>
                        </div>
                      </div>

                      <!-- Q2 Option 3 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="b_quiz3" name="answer_2" type="radio" value="opt3">
                          <label for="b_quiz3">
                            <div>{{quiz2_opt3_label}}</div>
                          </label>
                        </div>
                      </div>

                      <!-- Q2 Option 4 -->
                      <div style="margin-bottom: 4px;flex: 0 0 auto;width: calc(50% - 2px);">
                        <div class="quiz_box">
                          <input id="b_quiz4" name="answer_2" type="radio" value="opt4">
                          <label for="b_quiz4">
                            <div>{{quiz2_opt4_label}}</div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <!-- Quiz CTA -->
                    <div style="text-align: center; padding-top: 10px;">
                      <a href="{{cta_url}}" target="_blank" class="quiz-submit">See matches</a>
                    </div>

                    <!-- Product card -->
                    <div style="max-width: 375px;margin: 20px auto 0;">
                      <div style="background-color: #ffffff;padding: 10px;">
                        <div class="quiz_thumb_box">
                          <div>
                            <a href="{{quiz_product_url}}" target="_blank" style="color:#15c; text-decoration:underline;">
                              <amp-img
                                alt="Quiz Product Image"
                                title="Quiz Product Image"
                                layout="responsive"
                                src="{{quiz_product_img_url}}"
                                width="{{quiz_product_width}}"
                                height="{{quiz_product_height}}"
                                style="display:block;">
                              </amp-img>
                            </a>
                          </div>
                          <div style="padding: 10px 0;">
                            <h3 class="quiz-product-title">We think you'll love this</h3>
                          </div>
                          <div style="text-align: center;">
                            <a href="{{quiz_product_url}}" target="_blank" class="quiz-submit">Shop Now</a>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

                <!-- FOOTER IMAGES -->
                <div>
                  <a href="{{cta_url}}" target="_blank" style="color:#15c; text-decoration:underline;">
                    <amp-img
                      alt="Footer Image 1"
                      title="Footer Image 1"
                      layout="responsive"
                      src="{{footer1_img_url}}"
                      width="{{footer1_width}}"
                      height="{{footer1_height}}"
                      style="display:block;">
                    </amp-img>
                  </a>
                  <a href="{{cta_url}}" target="_blank" style="color:#15c; text-decoration:underline;">
                    <amp-img
                      alt="Footer Image 2"
                      title="Footer Image 2"
                      layout="responsive"
                      src="{{footer2_img_url}}"
                      width="{{footer2_width}}"
                      height="{{footer2_height}}"
                      style="display:block;">
                    </amp-img>
                  </a>
                </div>

                <div style="padding: 10px 0;"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
